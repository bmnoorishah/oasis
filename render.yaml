services:
  - type: web
    name: oasis-frontend
    env: static
    buildCommand: cd frontend && flutter build web
    staticPublishPath: frontend/build/web
    repo: https://github.com/bmnoorishah/oasis.git
    branch: main

  - type: web
    name: auth-service
    env: node
    buildCommand: cd backend/auth-service && npm install
    startCommand: cd backend/auth-service && node src/index.js
    repo: https://github.com/bmnoorishah/oasis.git
    branch: main
    envVars:
      - key: DATABASE_URL
        sync: false

